<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilo.css">
    <title>Gibson y Fender</title>
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col barra1">
                <nav class="navbar navbar-light">
                    <div class="container-fluid">
                      <div class="barra d-flex justify-content-center align-items-center"><h1 class="my-auto mx-auto">Gibson y Fender</h1></div>
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                      </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container text-center bg-info">
            <div class="row">
                <div class="col-sm-9">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./fotos/lespaul.jpg" class="d-block w-100" alt="Les Paul">
                          </div>
                          <div class="carousel-item">
                            <img src="./fotos/sg.jpg" class="d-block w-100" alt="SG">
                          </div>
                          <div class="carousel-item">
                            <img src="./fotos/es.jpg" class="d-block w-100" alt="ES">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-md-3">
                    Imagen 2
                </div>
            </div>
            <div class="row bg-secondary">
                <div class="col-md-6">Imagen 3</div>
                <div class="col-md-6">Imagen 4</div>
            </div>
        </div>
        <div class="row bg-success">
            <div class="col">Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
