<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
        <div class="row vh-100 fondo2 m-5">
            <div class="col-md-6 d-none d-md-block fondo"></div> <!-- d=display, sirve para eliminar imagenes o bloques enteros con el breakpoint-->

            <div class="col-md-6 derecha">
                 <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <img id="logito" src="../lohooo.png" class="rounded" alt="logo-cet30">                    
                    </div>
                    <div class="col-md-12">
                        <h2 class="text-center">Ingresar al Campus Virtual</h2>
                    </div>
                 </div>
                 <form>
                    <div class="mb-3">
                      <label class="form-label">Usuario</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                    <div class="mb-3">
                      <label class="form-label">Contraseña</label>
                      <input type="contraseña" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div>
                    <button type="Ingresar" class="btn btn-primary boton">Ingresar</button>
                    <p class="text-center">Ir al sitio de la Institución <a href="https://campus.cet30.edu.ar/login/index.php">CET Nº30</a></p>
                    </div>
                 </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
